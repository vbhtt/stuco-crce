            width: inherit;

            border-radius: 5px;
            width: 13px;
        }

            display: none;
        }

        ::-webkit-scrollbar-corner {
            display: none;
        }

        @media only screen and (max-width: 700px) {
            .secondary.pointing.menu .item,
            .secondary.pointing.menu .menu {
                display: none;
            }

            .secondary.pointing.menu .toc.item {
                display: block;
            }
        }
      
        html, body {
            height: 100%;
            margin: 0px;
            padding: 0px;
            position: relative;
            z-index: 1;
            background-image: url('images/bakg.png') ; 

            

        }
